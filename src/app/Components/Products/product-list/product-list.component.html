<div class="d-flex mt-5" >
  <div class="box ">
    <div class="header">
      <h1 class="card-header">Category</h1>
    </div>
    <div class="body">
      <h5 (click)="getproduct()" class="divs">All Products</h5>
    </div>
    <div class="body" *ngFor="let option of categorieslist"><h5 class="divs"
        (click)="filtercategoty(option.catID)">{{option.nameEn}}</h5></div>

    <div class="header">
      <h1 class="card-header">Search Brand</h1>
    </div>
    <div class="body">
      <h5 (click)="getproduct()" class="divs">All Brands</h5>
    </div>
    <div class="body divs" *ngFor="let option of brandslist"><h5
        (click)="filterBrand(option.userID)">{{option.brandNameEr}}</h5></div>

  </div>
  <div class="col-9.5">
    <input type="text" class="search-input" id="filter-text-box" placeholder="Search Product" #query
      (keyup.enter)="filter(query.value)" />
    <span class="fas fa-search search-icon"></span>
    <div class="row text-center col-12 mt-5">


      <div class="col-4 "  *ngFor="let item of productlist  | paginate : { itemsPerPage: tableSize, currentPage: page, totalItems: count} ;let i = index">
     
        <div class="card ">
          <button style="border: none; background-color: rgb(49, 49, 49);color: white; display: block; margin: auto;" (click)="addtofavourit(item)">
            <i class="fa fa-solid fa-heart hearticon"></i></button>
            
          <img class="card-img"   src={{list[i]}} width="8rem" height="200px"/>
          
          <div style="font-size:1.2rem;" class="card-body">
            <h1>Name : {{item.nameEn}}</h1>
            <p style="display:inline ;margin-right: 6rem;">Description : </p><p style="display:inline"> {{item.description}}</p>
            <br>
            <br>
            <p style="margin-right: 9rem;">Price : <del>{{item.price*1.5}}</del>    {{item.price}} $</p>
            <div class="rate col-7" >
              <input type="radio" id="star5" name="rate" value="5" />
              <label for="star5" title="text">5 stars</label>
              <input type="radio" id="star4" name="rate" value="4" />
              <label for="star4" title="text">4 stars</label>
              <input type="radio" id="star3" name="rate" value="3" />
              <label for="star3" title="text">3 stars</label>
              <input type="radio" id="star2" name="rate" value="2" />
              <label for="star2" title="text">2 stars</label>
              <input type="radio" id="star1" name="rate" value="1" />
              <label for="star1" title="text">1 star</label>
            </div>
            <a [routerLink]="['/user/product-details',item.id]">
              <button class="btn btn-light">See Detalis</button></a>
          </div>

        </div>

      </div>
    </div>
    <div class="d-flex justify-content-center">
        <pagination-controls previousLabel="Prev" nextLabel="Next"
            (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>
  </div>
</div>
